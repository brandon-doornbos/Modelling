<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Modelleren, door Brandon Doornbos</title>
		<link rel="stylesheet" href="style.css">
		<script src="https://cdn.jsdelivr.net/npm/chart.js@3.2.1/dist/chart.min.js" integrity="sha256-uVEHWRIr846/vAdLJeybWxjPNStREzOlqLMXjW/Saeo=" crossorigin="anonymous"></script>
	</head>
	<body>
		<div id="main-ui">
			<textarea autofocus name="variables" id="variable-input">
M = 3;
L = 5;
x0 = 0.1;
v0 = 0;
g = 9.81;

x = x0;
v = v0;
t = 0;
dt = 0.1;</textarea>
			<textarea autofocus name="model" id="model-input">
if(x > L) { return; }

m = M/L * x;
F = m * g;
a = F/M;
v = v + a * dt;
x = x + v * dt;
t = t + dt;</textarea>
			<button id="run-button" class="button" onclick="runModel()">Run model</button>
			<div id="tracked-vars">
				<span>Variabelen</span><br/>
				<input type="checkbox" onclick="untrackVar(this, 't')" checked/><span>t (s)</span><br/>
				<input type="checkbox" onclick="untrackVar(this, 'x')" checked/><span>x (m)</span><br/>
				<button class="button" onclick="trackVar()">+</button>
			</div>
			<div id="simulation-runs"><span>Runs</span><br/></div>
			<div id="display-var-x"><span>X-as variabele</span><br/></div>
			<div id="display-var-y"><span>Y-as variabele</span><br/></div>
			<div class="chart-container">
				<canvas id="plot"></canvas>
			</div>
		</div>
		<script src="./src/chart.js"></script>
		<!-- <script src="./src/model.js"></script> -->
		<script src="./src/main.js"></script>
	</body>
</html>
